<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>전위, 후위 증감 단항 연산자</title>
		<script>
		
			let a = b = 10;
			
			console.log(`a : ${++a}`);	//	a : 11
			console.log(`b : ${b++}`);	//	b : 10
			console.log(`b : ${b}`);	//	b : 11
			
		</script>
	</head>
	<body>
	</body>
</html>
