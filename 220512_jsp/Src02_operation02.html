<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>기타 연산자</title>
		<script>
		
			//	bit operation 
			let a = 3;
			let b = 5;
			
			console.log(`a&b : ${a&b}`);	//	AND 001(2)
			console.log(`a|b : ${a|b}`);	//	OR	111(2)
			console.log(`a^b : ${a^b}`);	//	XOR	110(2)
			
			//	shift operation
			let c = 1;
			
			console.log(`c>>2 : ${c>>2}`);	//	shift bit rightward 2 times
			console.log(`c<<2 : ${c<<2}`);	//	shift bit leftward 2 times
			
			//	A<<B = A(2**B)
		</script>
	</head>
	<body>
	</body>
</html>
