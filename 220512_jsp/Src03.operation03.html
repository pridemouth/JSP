<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>비교 연산자</title>
		<script>
			
			//	<, >, <=, >=, ==, != 는 똑같이 쓰임
			
			let res;
			
			res = (true == 1);	//	JS에서는 자료형이 통일되어 있기 때문에 이런 현상이 발생함.
			console.log(res);
			
			res = (true === 1);	//	자료형을 포함해 비교해줌
			console.log(res);
			
			let misc1 = 10;
			console.log(Boolean(misc1));	//	true
			
			let misc2 = 0;
			console.log(Boolean(misc2));	//	false
			
			
			
			let a = null;
			let b;
			console.log(`(${typeof(a)} == ${typeof(b)}) ${a==b}`);
			console.log(`(${typeof(a)} === ${typeof(b)}) ${a===b}`);
			
		</script>
	</head>
	<body>
	</body>
</html>
