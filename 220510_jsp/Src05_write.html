<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>입력 표현하기</title>
		<script>
			var num1 = prompt("input 1st number", 15);	//	initiative value = 15
			var num2 = prompt("input 2nd number");
			var res = Number(num1) + Number(num2);	//	Number() 로 integer 반환
			
			document.write("<h1>output : " + res + "</h1>");	//	<h1> tag
		</script>
	</head>
	<body>
	</body>
</html>
