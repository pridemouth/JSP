<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>연산자</title>
		<script>
			let num1 = 10;
			let num2 = 3;
			
			//	basic 4 + 1 operations
			console.log(`${num1} + ${num2} = ${num1 + num2}`);
			console.log(`${num1} - ${num2} = ${num1 - num2}`);
			console.log(`${num1} * ${num2} = ${num1 * num2}`);
			console.log(`${num1} / ${num2} = ${num1 / num2}`);	//	소수점 이하 누락이 발생하지 않음.
			console.log(`${num1} % ${num2} = ${num1 % num2}`);	//	나머지 연산은 동일
			
			//	** operation ( = pow())
			let num = 2;
			let res6 = num ** 2;
			console.log(`${num} ** 2 = ${res6}`);
			
			res6 = num**3;
			console.log(`${num} ** 3 = ${res6}`);
			
			//	= sqrt()
			console.log(`2√9 = ${9 ** (1/2)}`);
			console.log(`3√8 = ${8 ** (1/3)}`);
			
		</script>
	</head>
	<body>
	</body>
</html>
