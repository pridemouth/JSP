<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>숫자형</title>
		<script>
		
			let num1 = 3;
			let num2 = 5;
			let res = num1 + num2;
			console.log(res);
			
			num1 = '3';
			num2 = 5;
			res = num1 + num2;
			console.log(res);
			
			let number = 5;
			res = number / 0;
			console.log(res);	//	-> Infinity
			
			let zero = 0;
			res = zero / 1;
			console.log(res);	//	-> 0
			
			number = 'iot'
			res = number / 5;
			console.log(res);	//	-> NaN (Not a Number)
			//	isNaN() returns true/false
			
		</script>
	</head>
	<body>
	</body>
</html>
