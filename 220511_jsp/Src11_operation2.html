		<title>복합할당</title>
		<script>
		
			let x, y, z;
			x = y = z = 2;
			
			console.log(`${x}, ${y}, ${z}`);
			
			let num1 = 1;
			console.log(num1++);
			console.log(++num1);
			console.log(--num1);
			
			let num2 = 1;
			let num3 = 2;
			num2 += num3;
			console.log(`num2 += num3 , num2 = ` + num2);
			
		</script>
