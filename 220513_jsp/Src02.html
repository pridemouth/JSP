<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>숫자 만들기</title>
		<script>
		
			//	#1 `${}` 안에 i 집어넣어서 사이즈 바꾸기
			console.log(`#1`);
		
			for(let i=0; i<6; i++)
			{
				document.write(`<h${i+1}>태그를 만들 수 있습니다.</h${i+1}>`);
			}
			
			let h1_list = document.getElementsByTagName(`h1`);
			console.log(h1_list);
			
			//	#2 객체 배열에 접근하여 서식 바꾸기
			console.log(`#2`);
			
			for(let j=0; j<6; j++)
			{
				document.write(`<span>태그를 만들 수 있습니다.</span><br>`);
			}
			
			let span_list = document.getElementsByTagName(`span`);
			console.log(span_list);
			
		</script>
	</head>
	<body>
	</body>
</html>
